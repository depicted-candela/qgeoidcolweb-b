{% extends "layout.html" %}

{% block body %}

    <h2>Registro</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div>
        <h3>
            <form action="{% url 'registro' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Dirección email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirme contraseña">
                </div>
                <input class="btn btn-primary" type="submit" value="Registrarse">
            </form>
        
        </h3>
        <a>¿Tiene ya una cuenta? <a href="{% url 'index' %}">Entre aquí.</a></a>
    </div>

{% endblock %}
